<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SQLite Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      -webkit-overflow-scrolling: touch;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .modal-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }

      .modal-content {
        padding: 15px;
      }

      .modal-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Search by Phone or Engine No..." oninput="loadData(this.value)" />
  <div id="tableContainer">Loading...</div>

  <!-- Detail Modal -->
  <div id="detailModal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <h2 class="modal-title">üßæ Ledger Details</h2>
      <div id="modalTableContainer"></div>
    </div>
  </div>

  <!-- Load SQLite & Logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    let db = null;

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const SQL = await initSqlJs({
          locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
        });

        const buffer = await fetch("IMS.db").then(res => res.arrayBuffer());
        db = new SQL.Database(new Uint8Array(buffer));

        await loadData();
      } catch (err) {
        alert("‚ùå SQLite not supported in this browser or Private Mode. Please disable Private Mode on iPhone.");
        console.error(err);
      }
    });

    async function loadData(query = "") {
      if (!db) return;

      let sql = `SELECT * FROM short_rpt `;
      if (query) {
        sql += `WHERE Contact LIKE '%${query}%' OR EngineNo LIKE '%${query}%' `;
      }
      sql += `LIMIT 100`;

      try {
        const res = db.exec(sql);
        const container = document.getElementById("tableContainer");
        if (!res.length) {
          container.innerHTML = "No data found.";
          return;
        }

        const { columns, values } = res[0];
        let html = "<table><thead><tr>";
        columns.forEach((col, i) => {
          if (i !== 0) html += `<th>${col}</th>`;
        });
        html += "<th>Details</th></tr></thead><tbody>";

        values.forEach(row => {
          html += "<tr>";
          row.forEach((cell, i) => {
            if (i !== 0) html += `<td>${cell}</td>`;
          });
          html += `<td><button onclick="showDetail('${row[0]}')">üîç</button></td>`;
          html += "</tr>";
        });

        html += "</tbody></table>";
        container.innerHTML = html;
      } catch (e) {
        alert("‚ùå Query Error: " + e.message);
      }
    }

    function showDetail(id) {
      if (!db) return;

      try {
        const res = db.exec(`SELECT * FROM tblledger WHERE id = '${id}'`);
        if (!res.length) {
          alert("‚ùå No ledger entry found.");
          return;
        }

        const { columns, values } = res[0];
        const hiddenIndex = columns.indexOf("id");

        let html = "<table><thead><tr>";
        columns.forEach((col, i) => {
          if (i !== hiddenIndex) html += `<th>${col}</th>`;
        });
        html += "</tr></thead><tbody>";

        values.forEach(row => {
          html += "<tr>";
          row.forEach((cell, i) => {
            if (i !== hiddenIndex) html += `<td>${cell}</td>`;
          });
          html += "</tr>";
        });

        html += "</tbody></table>";

        document.getElementById("modalTableContainer").innerHTML = html;
        document.getElementById("detailModal").style.display = "flex";
      } catch (e) {
        alert("‚ùå Error loading detail: " + e.message);
      }
    }

    function closeModal() {
      document.getElementById("detailModal").style.display = "none";
    }
  </script>
</body>
</html>
